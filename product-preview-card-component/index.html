<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="component">
        <img
          class="product-image-desktop"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
        <img
          class="product-image-mobile"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
        <div class="content">
          <p class="category | text-neutral-200">Perfume</p>
          <h1 class="text-neutral-400">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-neutral-200">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price">$149.99</p>
            <p class="price" data-type="disabled">$169.99</p>
          </div>
          <button class="primary-button">
            <img src="./images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Enzo Magal</a>.
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
