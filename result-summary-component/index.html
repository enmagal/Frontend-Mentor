<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="component">
        <div class="score bg-gradient">
          <h1 class="text-neutral-300">Your Result</h1>
          <div class="score-circle">
            <p class="score-number">76</p>
            <p class="text-neutral-300-op">of 100</p>
          </div>
          <div class="score-text">
            <h2>Great</h2>
            <p class="text-center text-neutral-300">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="summary-result-group">
            <div class="summary-result bg-primary-200">
              <div class="category">
                <img src="./images/icon-reaction.svg" alt="" />
                <h2 class="text-primary-200">Reaction</h2>
              </div>
              <p>80 <em>/ 100</em></p>
            </div>
            <div class="summary-result bg-primary-100">
              <div class="category">
                <img src="./images/icon-memory.svg" alt="" />
                <h2 class="text-primary-100">Memory</h2>
              </div>

              <p>92 <em>/ 100</em></p>
            </div>
            <div class="summary-result bg-primary-300">
              <div class="category">
                <img src="./images/icon-verbal.svg" alt="" />
                <h2 class="text-primary-300">Verbal</h2>
              </div>
              <p>61 <em>/ 100</em></p>
            </div>
            <div class="summary-result bg-primary-400">
              <div class="category">
                <img src="./images/icon-visual.svg" alt="" />
                <h2 class="text-primary-400">Visual</h2>
              </div>
              <p>72 <em>/ 100</em></p>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Enzo Magal</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
