<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="component">
        <div class="score bg-gradient">
          <h1>Your Result</h1>
          <div class="score-circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="summary-result">
            <img src="./images/icon-reaction.svg" alt="" />
            <h2>Reaction</h2>
            <p>80 / 100</p>
          </div>
          <div class="summary-result">
            <img src="./images/icon-memory.svg" alt="" />
            <h2>Memory</h2>
            <p>92 / 100</p>
          </div>
          <div class="summary-result">
            <img src="./images/icon-verbal.svg" alt="" />
            <h2>Verbal</h2>
            <p>61 / 100</p>
          </div>
          <div class="summary-result">
            <img src="./images/icon-visual.svg" alt="" />
            <h2>Visual</h2>
            <p>72 / 100</p>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
